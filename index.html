<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- HTML For the Name at top of the page -->
    <div class="wrapper">
        <header class="top">
            <h1><a href="#">Welcome to the Social Page</a></h1>
        </header>
    </div>
    <!-- HTML for Nav Bar  -->
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Terms & Conditions</a>
        <a href="#">Who made this?</a>
    </div>
    <!-- HTML For the Images of the page -->
    <div class="image-section">
        <img src="./images/facebook.jpg">
        <img src="./images/linkedin.jpg">
        <img src="./images/github.jpg">
    </div>
    <!-- HTML for the Log in Section of the page -->
    <div class="login-title">
        <p class="title">
            Welcome to the Log In Section, Enter Correct Details to access special access.
        </p>
    </div>
    <div class="login">
        <input type="text" class="username" placeholder="Enter UserName">
        <input type="password" class="password" placeholder="Enter Password">
        <button class="Signbutton">Sign In</button>
    </div>
    <!-- Time HTML -->
    <div class="time">
        <p class="time">Time</p>
    </div>
    <script src=" index.js"></script>
</body>

</html>
